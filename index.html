<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/app.js"></script>
  <title>MAT's Frogger</title>
</head>
<body>

  <div class="title animated bounce"><h1>Frogger</h1></div>

  <div class="game-wrapper">

    <div class="grid-wrapper">
      <div class="gameEndText"></div>
      <div class="grid"></div>
    </div>

    <div class="buttons">
      <div class="start">START</div>
      <div class="reset">RESET</div>
      <div class="instructions">
        <h3>Instructions</h3>
        <p>Using the keyboard arrow keys</p>
        <p>direct Frogger safely to the lily pad</p> 
        <p>watch out for the cars and river</p> 
      </div>
    </div>

  </div>

</body>
</html>
